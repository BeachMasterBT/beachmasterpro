<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Beach Master Pro – Sistema Integrado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root { --primary: #ffcc00; --bg: #0b1320; --card: #111827; --text: #fff; }
    body { margin: 0; font-family: 'Arial Black', sans-serif; background: var(--bg); color: var(--text); }
    header { text-align: center; padding: 20px; background: #000; color: var(--primary); font-size: 1.2rem; border-bottom: 2px solid var(--primary); }
    section { padding: 15px; max-width: 600px; margin: auto; }
    .card { background: var(--card); border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #333; }
    h2 { color: var(--primary); font-size: 1rem; margin-bottom: 15px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; }
    .score-row { display: flex; justify-content: space-around; text-align: center; margin-bottom: 20px; }
    .score-val { font-size: 3rem; color: #38bdf8; display: block; }
    button { background: var(--primary); border: none; padding: 12px; font-weight: bold; border-radius: 8px; cursor: pointer; width: 100%; margin: 5px 0; text-transform: uppercase; }
    button.secondary { background: #374151; color: #fff; }
    input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
    ul { list-style: none; padding: 0; margin-top: 10px; }
    li { background: #1f2937; padding: 10px; border-radius: 6px; margin-bottom: 5px; font-size: 0.9rem; display: flex; justify-content: space-between; }
    footer { text-align: center; font-size: 0.7rem; color: #666; padding: 20px; }
    .nav-tabs { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; }
    .nav-tabs button { font-size: 0.7rem; padding: 8px; white-space: nowrap; }
  </style>
</head>
<body>

<header>BEACH MASTER PRO · V1.0</header>

<section>
  <div class="nav-tabs">
    <button onclick="showTab('tab-placar')">Placar</button>
    <button class="secondary" onclick="showTab('tab-ranking')">Ranking</button>
    <button class="secondary" onclick="showTab('tab-extras')">Arenas/Árbitros</button>
  </div>

  <div id="tab-placar" class="tab-content">
    <div class="card">
      <h2>Placar em Tempo Real</h2>
      <div class="score-row">
        <div><strong>TIME A</strong><span id="scoreA" class="score-val">0</span></div>
        <div><strong>TIME B</strong><span id="scoreB" class="score-val">0</span></div>
      </div>
      <div style="display: flex; gap: 10px;">
        <button onclick="addPoint('A')">+ PONTO A</button>
        <button onclick="addPoint('B')">+ PONTO B</button>
      </div>
      <button class="secondary" onclick="resetGame()" style="margin-top: 15px;">Novo Jogo / Zerar</button>
      <button class="secondary" onclick="shareWhats()">Enviar p/ WhatsApp</button>
    </div>
  </div>

  <div id="tab-ranking" class="tab-content" style="display:none;">
    <div class="card">
      <h2>Ranking de Atletas</h2>
      <input id="playerName" placeholder="Nome do Atleta">
      <button onclick="addPlayer()">Adicionar ao Ranking</button>
      <ul id="rankingList"></ul>
    </div>
  </div>

  <div id="tab-extras" class="tab-content" style="display:none;">
    <div class="card">
      <h2>Arenas</h2>
      <input id="arenaName" placeholder="Nome da Arena">
      <button onclick="addArena()">Cadastrar Arena</button>
      <ul id="arenaList"></ul>
    </div>
    <div class="card">
      <h2>Árbitros</h2>
      <input id="refName" placeholder="Nome do Árbitro">
      <button onclick="addRef()">Cadastrar Árbitro</button>
      <ul id="refList"></ul>
    </div>
  </div>
</section>

<footer>Beach Master Pro © 2026 · Tudo-em-Um · LocalStorage Ativo</footer>

<script>
  // ESTADO DO SISTEMA
  const state = {
    scoreA: 0, scoreB: 0,
    players: JSON.parse(localStorage.getItem("bm_players") || "[]"),
    arenas: JSON.parse(localStorage.getItem("bm_arenas") || "[]"),
    refs: JSON.parse(localStorage.getItem("bm_refs") || "[]")
  };

  // NAVEGAÇÃO
  function showTab(id) {
    document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  // LÓGICA PLACAR
  function addPoint(team) {
    team === 'A' ? state.scoreA++ : state.scoreB++;
    render();
  }
  function resetGame() {
    if(confirm("Zerar placar?")) { state.scoreA = 0; state.scoreB = 0; render(); }
  }

  // CADASTROS
  function addPlayer() {
    const n = document.getElementById("playerName").value;
    if(!n) return;
    state.players.push({name: n, pts: 0});
    save();
  }
  function addArena() {
    const n = document.getElementById("arenaName").value;
    if(!n) return;
    state.arenas.push(n);
    save();
  }
  function addRef() {
    const n = document.getElementById("refName").value;
    if(!n) return;
    state.refs.push(n);
    save();
  }

  // COMPARTILHAR
  function shareWhats() {
    const text = encodeURIComponent(`Beach Master Pro\nPlacar: Time A ${state.scoreA} x ${state.scoreB} Time B`);
    window.open(`https://wa.me/?text=${text}`);
  }

  // SALVAR E RENDERIZAR
  function save() {
    localStorage.setItem("bm_players", JSON.stringify(state.players));
    localStorage.setItem("bm_arenas", JSON.stringify(state.arenas));
    localStorage.setItem("bm_refs", JSON.stringify(state.refs));
    render();
  }

  function render() {
    document.getElementById("scoreA").innerText = state.scoreA;
    document.getElementById("scoreB").innerText = state.scoreB;
    document.getElementById("rankingList").innerHTML = state.players.map(p => `<li>${p.name} <span>${p.pts} pts</span></li>`).join("");
    document.getElementById("arenaList").innerHTML = state.arenas.map(a => `<li>${a}</li>`).join("");
    document.getElementById("refList").innerHTML = state.refs.map(r => `<li>${r}</li>`).join("");
  }

  render();
</script>
</body>
</html>
